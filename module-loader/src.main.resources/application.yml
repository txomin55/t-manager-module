spring:
  application:
    name: module
server:
  servlet:
    context-path: /module
  port: 8002
logging:
 level:
  org.springframework.security: DEBUG
  springframework.security.web.FilterChainProxy: DEBUG
module:
  oauth:
    server:
       port: 8001
       path: auth-service
       address: http://localhost
    clientId: app-open-source
    clientSecret: password-open-source   
    clientRedirectUrl: http://localhost:8080/module/init
    
management:
  endpoints:
    web:
      exposure:
        include: "*" 